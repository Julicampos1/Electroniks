      <main>
        <div class="inicio">inicio > contacto</div>
        <div><h2>contacto</h2></div>
        <div><h2></h2></div>
        <!--formulario de contacto-->
        <section class="formulario">
          <div class="form-group">
            <input
              type="text"
              id="name"
              class="form-control"
              autocorrect="off"
              autocapitalize="none"
              name="name"
              placeholder="Nombre"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              class="form-control"
              autocorrect="off"
              autocapitalize="none"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              id="phone"
              class="form-control"
              autocorrect="off"
              autocapitalize="none"
              name="phone"
              placeholder="Teléfono"
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              class="form-control form-control-area"
              autocorrect="off"
              autocapitalize="none"
              name="message"
              rows="7"
              placeholder="Mensaje"
            ></textarea>
          </div>
          <div class="boton-container">
            <button type="submit">Enviar</button>
          </div>
        </section>
      </main>
